services:
  - type: web
    name: rag-app
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: LLM_MODEL
        sync: false
      - key: EMBEDDING_MODEL
        sync: false
